<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML FORM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container pt-3">
        <form>
            <div class="card text-center">
                <div class="card-header text-start pt-3 pb-3">
                  <h4><strong>Payment form example</strong></h4>
                </div>
                <div class="card-body">
                    <div class="alert alert-danger text-start" role="alert">
                        Some fields are missing
                    </div>
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <div class="text-start mb-2"><strong>Card #</strong></div>
                            <div class="input-group mb-3">                            
                            <input type="text" class="form-control" placeholder="XXXXXXXXXX" aria-label="Username" aria-describedby="basic-addon1">
                          </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="text-start mb-2"><strong>CVC</strong></div>
                            <div class="input-group mb-3">                              
                              <input type="text" class="form-control" placeholder="00000" aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="text-start mb-2"><strong>Amount</strong></div>
                            <div class="input-group mb-3">
                              <input type="text" class="form-control" placeholder="Amount" aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <div class="text-start mb-2"><strong>Name</strong></div>
                            <div class="input-group mb-3">                            
                            <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
                          </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="text-start mb-2"><strong>Last Name</strong></div>
                            <div class="input-group mb-3">                            
                            <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
                          </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <div class="text-start mb-2"><strong>City</strong></div>
                            <div class="input-group mb-3">                            
                            <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
                          </div>
                        </div>
                        <div class="col-12 col-md-3">
                            <div class="text-start mb-2"><strong>State</strong></div>
                            <div class="input-group mb-3">                            
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Pick a State</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                          </div>
                        </div>
                        <div class="col-12 col-md-3">
                            <div class="text-start mb-2"><strong>Postal Code</strong></div>
                            <div class="input-group mb-3">                            
                            <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
                          </div>
                        </div>
                    </div>
                    
                      <div class="row">
                       <div class="col-12 col-md-6 ">
                              <div class="text-start mb-3"><strong>We accept:</strong></div>
                              <div class="bg-secondary col-xs-12 col-sm-12 col-md-12 col-lg-8 col-xl-6 rounded-3">

                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1"><i class="fab fa-cc-mastercard fa-xl"></i></label>
                                  </div>
                                  <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2"><i class="fab fa-cc-visa fa-lg"></i></label>
                                  </div>
                                  <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                    <label class="form-check-label" for="inlineRadio3"><i class="fab fa-cc-paypal fa-lg"></i></label>
                                  </div>
                                  <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                    <label class="form-check-label" for="inlineRadio3"><i class="fab fa-cc-apple-pay fa-lg"></i></label>
                                  </div>
                              </div>
                                </div>
                                <div class=" col-12 col-md-6">

                                  <div class="mb-3 text-start">
                                    <label for="exampleFormControlTextarea1" class="form-label"><strong>Message:</strong></label>
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                  </div>
                                </div>
                            </div>                                              
                        </div>
                     </div>                      
            </div>
              <div class="container">
                <div class="card-footer text-body-secondary">
                  <div class="d-flex justify-content-end mt-4 pb-3">
                    <button type="button" class="btn btn-secondary mx-2">Cancel</button>
                    <button type="button" class="btn btn-primary">Send</button>
                  </div>
                </div>
              </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
